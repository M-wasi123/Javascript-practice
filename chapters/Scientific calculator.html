<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async="async" data-cfasync="false" src="//thubanoa.com/1?z=7290419"></script>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Scientific calculator.css">
</head>
<body>
    <div class="body">
    <div class="container">
        <div class="screen">
    <form name="cacl" >
<input  type="number" name="text" id="screen1" disabled >
    </form>
    <form name="cal" >
        <input  type="text" name="text" id="screen" disabled>
            </form>
        </div>
<div class="buttons">
    <button id="butt" onclick="sign() ">
Sign
    </button>
    <button id="butt" onclick="cos()">
Cos
    </button>
    <button id="butt" onclick="tan()">
Tan
    </button>
    <button id="butt" onclick="log()">
log
    </button>
    <button id="butt" class="but">
x<sup>2</sup>
    </button>
    <button id="butt" onclick="pow()">
        x<sup>3</sup>
    </button>
    <button id="butt" onclick="sqrt()">
        √x
    </button>
    <button id="butt" onclick="cbrt()">
        <sup>3</sup>√x
    </button>
    <button id="butt" onclick="document.cal.text.value+='7'">
7
    </button>
    <button id="butt" onclick="document.cal.text.value+='8'">
8
    </button>
    <button id="butt" onclick="document.cal.text.value+='9'">
9
    </button>
    <button id="butt" onclick="document.cal.text.value+='/'">
        ÷
    </button>
    <button id="butt" onclick="document.cal.text.value+='4'">
4
    </button>
    <button id="butt" onclick="document.cal.text.value+='5'">
5
    </button>
    <button id="butt" onclick="document.cal.text.value+='6'">
6
    </button>

    <button id="butt" onclick="document.cal.text.value+='*'">
        ×
    </button>
    <button id="butt" onclick="document.cal.text.value+='1'">
1
    </button>
    <button id="butt" onclick="document.cal.text.value+='2'">
2
    </button>
    <button id="butt" onclick="document.cal.text.value+='3'">
3
    </button>
    <button id="butt" onclick="document.cal.text.value+='+'">
        +
    </button>
    <button id="butt" onclick="document.cal.text.value+='%'">
        %
    </button>
    <button id="butt" onclick="document.cal.text.value+='0'">
o
    </button>
    <button id="butt" onclick="document.cal.text.value+='.'">
.
    </button>


    <button id="butt" onclick="document.cal.text.value+='-'">
-
    </button>

</div>
<div class="buttons1">
    <button id="butt" onclick="document.cal.text.value='',document.cacl.text.value=''">
C
    </button>
    <button id="butt" onclick="del()">
DEL
    </button>
    <button id="butt" onclick="solve()">
=
    </button>
</div>
</div>
</div>

<script type="text/javascript">

function sign() {
    var x = document.getElementById('screen').value;
    var y = Math.sign(x)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

function cos() {
    var x = document.getElementById('screen').value;
    var y = Math.cos(x)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

function tan() {
    var x = document.getElementById('screen').value;
    var y = Math.tan(x)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

function log() {
    var x = document.getElementById('screen').value;
    var y = Math.log(x)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

var power = document.querySelector('.but')
power.addEventListener('click', function () {
    var x = document.getElementById('screen').value;
    var y = Math.pow(x, 2)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
})

function pow() {
    var x = document.getElementById('screen').value;
    var y = Math.pow(x, 3)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

function sqrt() {
    var x = document.getElementById('screen').value;
    var y = Math.sqrt(x, 1/2)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

function cbrt() {
    var x = document.getElementById('screen').value;
    var y = Math.cbrt(x, 1/3)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}

function del() {
    var x= document.getElementById('screen').value;
    document.getElementById('screen').value =x.substr(0,x.length-1);
}
function solve() {
    var x = document.getElementById('screen').value;
    var y = eval(x)
    document.getElementById('screen1').value= y
    document.getElementById('screen').value = '';
}


</script>
</body>
</html>
